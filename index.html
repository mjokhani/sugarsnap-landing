<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SugarSnap – See the sugar in your food & drinks</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #0d141e;
      color: #fff;
      line-height: 1.5;
    }
    header {
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header nav a {
      margin-left: 16px;
      color: #fff;
      text-decoration: none;
      font-size: 0.95rem;
    }
    .container { max-width: 1120px; margin: 0 auto; padding: 0 20px; }
    .hero { padding: 64px 0 36px; }
    .hero-inner { 
      display: grid;
      grid-template-columns: 1.1fr 1fr;
      gap: 32px;
      align-items: center;
    }
    @media (max-width: 900px){
      .hero-inner { grid-template-columns: 1fr; text-align: center; }
    }
    .headline { 
      margin: 0; 
      font-size: clamp(2rem, 3vw + 1rem, 3rem); 
      line-height: 1.1; 
    }
    .lead { margin-top: 12px; color: #aaa; }
    .mock { 
      border-radius: 20px; 
      background: #0d141e; 
      padding: 14px; 
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
    }
    .screen {
      overflow: hidden;
      border-radius: 14px;
      display:flex; align-items:center; justify-content:center;
    }
    .screen img {
      max-width: 100%;
      height: auto;
      display:block;
      object-fit: contain;
    }
    footer {
      padding: 40px 20px;
      text-align: center;
      font-size: 0.9rem;
      color: #aaa;
    }
    footer a { color: #aaa; margin: 0 8px; }
  </style>
</head>
<body>

  <header class="container">
    <strong>SugarSnap</strong>
    <nav>
      <a href="./privacy.html">Privacy</a>
      <a href="./terms.html">Terms</a>
      <a href="./support.html">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <div class="container hero-inner">
      <!-- Left: Text -->
      <div class="hero-copy">
        <h1 class="headline">See the sugar in your food &amp; drinks — instantly</h1>
        <p class="lead">Snap a photo or scan a barcode. SugarSnap shows sugar visually with portion-aware estimates.</p>
      </div>

      <!-- Right: Screenshot -->
      <div class="mock">
        <div class="screen">
          <img
            src="screenshot-hero.png"
            alt="SugarSnap app screenshot showing sugar pile"
            loading="lazy"
            decoding="async"
          />
        </div>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 SugarSnap. All rights reserved.</p>
    <p>
      <a href="./privacy.html">Privacy Policy</a> | 
      <a href="./terms.html">Terms of Use</a> | 
      <a href="./support.html">Contact</a>
    </p>
  </footer>

</body>
</html>
