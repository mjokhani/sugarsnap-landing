<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SugarSnap – See the sugar in your food & drinks</title>
  <style>
    /* Light theme */
    :root { --bg:#f7fafc; --card:#ffffff; --text:#0b1320; --muted:#4a5568; --border:#e2e8f0; }
    *{ box-sizing: border-box }
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background: var(--bg); color: var(--text); line-height: 1.55; }
    a { color:#0a66c2; text-decoration: none }
    a:hover { text-decoration: underline }

    .container { max-width: 1120px; margin: 0 auto; padding: 0 20px; }

    header { background:#fff; border-bottom:1px solid var(--border); }
    header .inner { display:flex; align-items:center; justify-content:space-between; padding:14px 0; }
    header nav a { margin-left:16px; color: var(--text); }

    .hero { padding: 64px 0 36px; }
    .hero-inner {
      display:grid;
      grid-template-columns: 1.1fr 1fr;
      gap: 32px;
      align-items: center;
    }
    @media (max-width: 900px){
      .hero-inner { grid-template-columns: 1fr; text-align: center; }
    }
    .headline { margin:0; font-size: clamp(2rem, 3vw + 1rem, 3rem); line-height: 1.08; }
    .lead { margin-top: 12px; color: var(--muted); max-width: 46ch; }
    @media (max-width: 900px){ .lead{ margin-left:auto; margin-right:auto; } }

    .mock {
      border-radius: 18px; background: var(--card); border: 1px solid var(--border);
      padding: 14px; box-shadow: 0 10px 28px rgba(0,0,0,.06);
    }
    .screen {
      overflow: hidden;
      border-radius: 14px;
      display:flex; align-items:center; justify-content:center;
      background: #000;
    }
    .screen img {
      display:block; max-width:100%; height:auto; object-fit: contain;
    }

    footer { padding: 28px 20px; text-align:center; color: var(--muted); border-top:1px solid var(--border); margin-top:32px; }
    footer a { color: var(--muted); margin: 0 8px; }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="container inner">
      <strong>SugarSnap</strong>
      <nav>
        <a href="./privacy.html">Privacy</a>
        <a href="./terms.html">Terms</a>
        <a href="./support.html">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Hero -->
  <section class="hero">
    <div class="container hero-inner">
      <!-- Left: Copy -->
      <div>
        <h1 class="headline">See the sugar in your food &amp; drinks — instantly</h1>
        <p class="lead">Snap a photo or scan a barcode. SugarSnap turns results into a visual sugar pile with portion-aware estimates and free-sugar guidance.</p>
      </div>

      <!-- Right: Screenshot -->
      <div class="mock">
        <div class="screen">
          <img
            src="screenshot-hero.png"
            alt="SugarSnap app screenshot showing sugar pile"
            loading="lazy" decoding="async"
          />
        </div>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 SugarSnap. All rights reserved.</p>
    <p>
      <a href="./privacy.html">Privacy Policy</a> |
      <a href="./terms.html">Terms of Use</a> |
      <a href="./support.html">Contact</a>
    </p>
  </footer>

</body>
</html>
