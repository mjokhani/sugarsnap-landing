<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SugarSnap ‚Äì Support</title>
  <style>
    body{font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;max-width:860px;margin:0 auto;padding:24px;background:#fafafa;line-height:1.6;color:#222}
    header{ text-align:center; margin-bottom:12px }
    nav{ text-align:center; margin: 6px 0 18px }
    nav a{ margin:0 10px; color:#0a66c2; text-decoration:none }
    nav a:hover{ text-decoration:underline }
    .card{ background:#fff; border:1px solid #e5e7eb; border-radius:12px; padding:20px; box-shadow:0 6px 20px rgba(0,0,0,.06) }
    label{ display:block; margin-top:12px; font-weight:600 }
    input,textarea{ width:100%; padding:12px; margin-top:6px; border:1px solid #d1d5db; border-radius:10px; font-size:16px }
    button{ margin-top:16px; padding:12px 16px; background:#0a66c2; color:#fff; border:none; border-radius:10px; cursor:pointer; font-weight:700 }
    button:hover{ background:#084f98 }
    .muted{ color:#666; font-size:.95rem }
  </style>
</head>
<body>
  <header>
    <h1>SugarSnap Support üç≠</h1>
    <p class="muted">Questions, feedback, or a bug to report? Send us a message.</p>
  </header>

  <nav>
    <a href="./index.html">Home</a>
    <a href="./privacy.html">Privacy</a>
    <a href="./terms.html">Terms</a>
  </nav>

  <div class="card">
    <!-- FormSubmit: replace YOUR_EMAIL@example.com below -->
    <form action="https://formsubmit.co/YOUR_EMAIL@example.com" method="POST">
      <!-- Optional settings -->
      <input type="hidden" name="_captcha" value="false">
      <!-- After-submit redirect (set to your page or keep same) -->
      <input type="hidden" name="_next" value="https://mjokhani.github.io/sugarsnap-landing/support.html#thanks">
      <!-- Add a simple honeypot field to deter bots -->
      <input type="text" name="_honey" style="display:none">

      <label for="name">Your Name</label>
      <input id="name" name="name" type="text" required>

      <label for="email">Your Email</label>
      <input id="email" name="email" type="email" required>

      <label for="subject">Subject</label>
      <input id="subject" name="subject" type="text" placeholder="Feedback, Bug, Question‚Ä¶" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="6" required></textarea>

      <button type="submit">Send Message</button>
      <p class="muted">We usually reply within 48 hours.</p>
    </form>
  </div>

  <!-- Tiny anchor for the _next redirect -->
  <div id="thanks" style="margin-top:18px"></div>
</body>
</html>
